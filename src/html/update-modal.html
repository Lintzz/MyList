<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Atualização Disponível</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/update-modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="modal-container">
      <div class="icon-container">
        <i class="fas fa-cloud-arrow-down"></i>
      </div>
      <div class="text-content">
        <h2 data-i18n="app.update_available">Atualização Disponível!</h2>
        <p data-i18n="app.update_dialog_message">
          Uma nova versão foi baixada. Reinicie para aplicar as melhorias.
        </p>
      </div>
      <div class="button-container">
        <button id="install-btn" class="button-primary">Instalar Agora</button>
        <button id="later-btn" class="button-secondary">Mais Tarde</button>
      </div>
    </div>
    <script src="../js/update-modal.js" type="module"></script>
  </body>
</html>
